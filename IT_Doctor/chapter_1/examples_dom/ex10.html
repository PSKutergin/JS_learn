<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>
    let elem = document.querySelector('p')
    // Проверка наличия атрибута в тэге
    console.log(elem.hasAttribute('title'))
    console.log(elem.hasAttribute('href'))
    // Получить значение атрибута
    console.log(elem.getAttribute('title'))
    // Обновить атрибут, например добавить id
    elem.setAttribute("id", "new_text")
    // Пройти циклом по всем атрибутам
    for(let atrr of elem.attributes) {
      console.log(`${atrr.name} = ${atrr.value}`)
    }

  </script>
</body>
</html>
