<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 22</title>
</head>
<body>

  <div class="alert">
    <p>Сообщение</p>
  </div>

  <script>
    let div = document.querySelector('div')
    div.style.color = "black"
    div.style.width = "300px"
    div.style.backgroundColor = prompt("Цвет", "tomato")
    div.style.display = "none" // Скрыть элемент
    setTimeout(() => div.style.display = "", 2000) // Вернуть элемент
    console.log(div.style.color)
    // Получить конечные стили элемента
    let style = getComputedStyle(div)
    console.log(style)
  </script>
</body>
</html>
