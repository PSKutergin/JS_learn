<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 32 - localStorage</title>
</head>

<body>

  <script>
    localStorage.setItem('key1', 546)
    localStorage.setItem('key2', "Обычная строка")
    localStorage.setItem('key3', false)

    console.log(localStorage.getItem('key2'))
    console.log(localStorage.getItem('key4'))
    console.log(localStorage.key(2))
    console.log(localStorage.length)

    for(let i=0; i<localStorage.length; i++) {
      let key = localStorage.key(i)
      console.log(`${key} ${localStorage.getItem(key)}`)
    }

    for(let key of Object.keys(localStorage)) {
      console.log(`${key} ${localStorage.getItem(key)}`)
    }

    for(let key in localStorage) {
      if(!localStorage.hasOwnProperty(key)) {
        continue;
      }
      console.log(`${key} ${localStorage.getItem(key)}`)
    }

  </script>
</body>

</html>
