<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 14</title>
</head>
<body>

  <div class="alert">
    <p>Сообщение</p>
  </div>

  <div id="one">Один</div>
  <div id="two">Два</div>

  <script>
    let div = document.querySelector('div')
    // Операции с элементами через промежуток времени
    setTimeout(() => {
      // удаление элемента
      div.remove()
      // перемещение элемента
      two.after(one)
    }, 3000)

  </script>
</body>
</html>
